

<div class="container">
  <input type="checkbox" id="check">
  <div class="login form">
    <header>Login</header>
    <form #f="ngForm">
      <input type="text" placeholder="Enter your name" [(ngModel)]="name" name="name">
      <input type="password" placeholder="Enter your password" [(ngModel)]="password" name="password">
      
      <input type="button" class="button" value="Login" (click)="login()">
      
    </form>
    <div class="signup">
      <!-- <span class="signup">Don't have an account?
        <label for="check">Signup</label>
      </span> -->
    </div>
  </div>
  <div class="registration form">
    <header>Signup</header>
    <form action="#">
      <input type="text" placeholder="Enter your Name">
      <input type="password" placeholder="Create a password">
      
      <input type="button" class="button" value="Signup">
    </form>
    <div class="signup">
      <span class="signup">Already have an account?
        <label for="check">Login</label>

      </span>
    </div>
  </div>
</div>
